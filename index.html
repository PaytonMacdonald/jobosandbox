<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobosandbox</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h1 class="text-primary mb-4">Welcome to Jobosandbox</h1>

    <!-- Grid Example -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="p-3 bg-light border rounded">Column 1</div>
      </div>
      <div class="col-md-6">
        <div class="p-3 bg-secondary text-white rounded">Column 2</div>
      </div>
    </div>

    <!-- Button that triggers alert via JS -->
    <button class="btn btn-outline-success mb-3" onclick="showAlert()">Show Alert</button>
    <div id="alertPlaceholder"></div>

    <!-- Popper Dropdown Example -->
    <div class="dropdown mb-3">
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button" 
        data-bs-toggle="dropdown" 
        aria-expanded="false">
        Dropdown Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <!-- Modal Trigger -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Demo Modal
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Example Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is a Bootstrap modal to show dynamic interactivity.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
